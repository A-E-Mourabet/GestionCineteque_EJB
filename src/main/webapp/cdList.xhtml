<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>CD List</title>
</h:head>
<h:body>

    <h1>Available CDs</h1>

    <h:form>
        <h:dataTable value="#{cdManagedBean.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                #{cd.artist}
            </h:column>
            <h:column>
                <f:facet name="header">Available</f:facet>
                <h:outputText value="#{cd.available ? 'Yes' : 'No'}" />
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Borrow" action="#{cdManagedBean.borrowCD(cd.id)}" rendered="#{cd.available}" />
                <h:commandButton value="Return" action="#{cdManagedBean.returnCD(cd.id)}" rendered="#{!cd.available}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h:outputText value="#{cdManagedBean.message}" />

</h:body>
</html>
